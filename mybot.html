<!doctype html>

	<head>
	<meta charset="utf-8">

	<link rel="icon" href="/favicon.ico">

	<link rel="apple-touch-icon" href="/apple-touch-icon.png"> -->

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">

	<body>
		<header class="nav-sections">
			<div class="logo_header">
				<img class="logo_img_head" src="images/LOGO.png" alt="logo">
			</div>
			<div class="menu_header">
				<button class="backtomain" onclick="window.location.href='index.html'">Back to main page</button>
			</div>
			<div class="button_account">
				<input class="add_eth_to_bal" type="text" id="eth-to-balance" value="1.0">
				<button class="send_eth_button" id="send-eth-to-balance" type="submit" data-loading-text="">Send</button>
				<h2 class="show_balance"> Balance: <span class="showBalance"></span> ETH</h2>
				<button class="button_plus" id="add-eth-button" type="submit" data-loading-text="">+</button>
				<button class="enableEthereumButton">Connect wallet</button>
				<h2 class="show_account">Account: <span class="showAccount"></span></h2>
			</div>
		</header>
		<main id="main-content" class="page-sections">
			<div class="site_elem_1">
				<h1 class="mybottitle" id="buy">Subscribe</h1>
				<div class="contain_contact_form5">
					<form class="contract-form" role="form">
						<p class="input_buy">Collection Address:</p>
						<input type="text" class="form-control" id="address" name="address" placeholder="0x495f947276749Ce646f68AC8c248420045cb7b5e">
						<p class="input_buy">Maximum Price:</p>
						<input type="text" class="form-control" id="amount" name="amount" placeholder="0.5">
						<p class="input_buy">ETH Balance:</p>
						<input type="text" class="form-control" id="amount_alloc" name="amount_alloc" placeholder="0.15">
						<button class="btn-buy" type="submit" id="put_order" data-loading-text="Buying...">Buy</button>
					</form>
				</div>
			</div>
            <section class="mybotsection">
                <h1 class="mybottitle">MY ORDERS</h1>
                <div class="mybots">
					<button class="btn-withdrawallsub" type="submit" data-loading-text="Withdrawing...">REVOKE AND WITHDRAW ALL ORDERS</button>
					<h1 class="noactive">NO ACTIVE ORDERS</h1>
                    <!-- WHERE BOTS WILL BE INSERTED -->
                </div>
            </section>
		</main>
		<footer class="footer_main">
			<div class="foot_contain_menu">
				<!-- <a class="foot_elem_menu">CONTACT US</a>
				<a class="foot_elem_menu">LEGALS</a>
				<a class="foot_elem_menu">FAQ</a> -->
			</div>
			<div class="foot_contain_logo">
				<img class="logo_img_head" src="images/LOGO.png" alt="logo">
			</div>
			<div class="contain_name">
				<p class="foot_name">NFT EXtrat</p>
			</div>
		</footer>
